<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <fieldset class="text-center mb-5">
        <legend>I Tuoi Dati</legend>

        <input type="text" name="cognome" id="cognome" placeholder="Cognome">
        <input type="date" name="dataNascita" id="dataNascita">
        <button id="salva" class="btn btn-info">Salva</button>
    </fieldset>
    <table class="table text-center">
        <thead>
            <tr>
                <th class="col-6">Nominativo</th>
                <th class="col-6">Eta</th>
            </tr>
        </thead>
        <tbody id="tabella">
            <tr>
                <td id="nome_tabella"></td>
                <td id="eta_tabella"></td>
            </tr>
        </tbody>
    </table>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
