<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La to do list">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia Lista delle cose da fare</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>La tua lista delle <span class="span1">cose</span> da <span class="span2"> fare</span>!</h1>

    <h2>Inserisci qui sotto i tuoi appunti:</h2>

    <div id="contenitore1">

        <div id="box-task">

            <input type="text" id="testo-task"><button      id="tasto1">Aggiungi alla lista</button>

        </div>

    </div>

    <div id="contenitore-totale">

        <div id="contenitore2">

            <div id="lista-da-fare">

                <h3>Lista di cose da <span class="fare"> fare</span>!</h3>

            </div>

        </div>

        <div id="contenitore3">

            <div id="lista-dei-completati">

                <h3>Lista di cose <span class="fatto"> completate</span>!</h3>

            </div>

        </div>

    </div>

    <script src="./JS/script.js"></script>

</body>
</html>
